name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Increment Semantic Version
      uses: christian-draeger/increment-semantic-version@1.0.2
      with:
        current-version: '1.0.0' 
        version-fragment: 'alpha'
